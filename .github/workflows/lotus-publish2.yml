name: lotus-boost-dev

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/lotus-publish2.yml
  repository_dispatch:
    types: [manual-run-auto]
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: hammertoe/boost-localnet-multiarch

jobs:
  run-build-and-push-oci-image:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      actions: write
    outputs:
      digest: ${{ steps.fetch_digest.outputs.digest }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
#          repository: filecoin-project/boost
          repository: hammertoe/boost
          submodules: recursive

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2.2.1

      - name: Log in to the Container registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta-lotus-dev
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            ${{ env.REGISTRY }}/hammertoe/lotus-dev
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            
      - name: Build and push lotus-dev
        id: build-lotus-dev
        uses: docker/build-push-action@v4
        with:
          context: ./docker/devnet/lotus
          platforms: linux/amd64, linux/arm64
          file: ./docker/devnet/lotus/Dockerfile
          build-args: |
            BUILD_VERSION=dev
            FFI_BUILD_FROM_SOURCE=1
            LOTUS_TEST_IMAGE=ghcr.io/hammertoe/lotus-localnet-multiarch:latest
          push: true
          tags: ${{ steps.meta-lotus-dev.outputs.tags }}
          labels: ${{ steps.meta-lotus-dev.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Docker meta
        id: meta-lotus-miner-dev
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            ${{ env.REGISTRY }}/hammertoe/boost-dev
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            
      - name: Build and push lotus-miner-dev
        id: build-lotus-miner-dev
        uses: docker/build-push-action@v4
        with:
          context: ./docker/devnet/lotus-miner
          platforms: linux/amd64, linux/arm64
          file: ./docker/devnet/lotus-miner/Dockerfile
          build-args: |
            BUILD_VERSION=dev
            FFI_BUILD_FROM_SOURCE=1
            LOTUS_TEST_IMAGE=ghcr.io/hammertoe/lotus-localnet-multiarch:latest
          push: true
          tags: ${{ steps.meta-lotus-miner-dev.outputs.tags }}
          labels: ${{ steps.meta-lotus-miner-dev.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
