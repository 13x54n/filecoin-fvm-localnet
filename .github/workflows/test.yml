name: Test Filecoin FVM Localnet Docker Images

on:
  workflow_dispatch:
    {}

env:
  REGISTRY: ghcr.io
  NAMESPACE: ${{ github.repository_owner }}
  IMAGE_NAME: filecoin-fvm-localnet

jobs:
  test-filecoin:
    name: Test Filecoin
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      actions: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Checkout localnet
        uses: actions/checkout@v3
        with:
          path: localnet

      - name: Checkout tools repo
        uses: actions/checkout@v3
        with:
          repository: filecoin-project/fevm-hardhat-kit
          path: fevm-hardhat-kit
          
      - name: Start localnet
        uses: isbang/compose-action@v1.4.1
        with: 
          compose-file: "./localnet/docker-compose.yaml"
          
      - name: Fund local wallet
        run: cd localnet; docker compose exec lotus lotus send t410fuir2myuqqjlacl3o3dyw362mx4iftiav3kkb4ja 888
          
      - name: Install Hardhat and deps
        run: cd fevm-hardhat-kit; yarn install
        
      - name: Deploy contracts to localnet
        run: cd fevm-hardhat-kit; PRIVATE_KEY=afea7f0655db527a92e2d4b4121f340f58dee4f44fe2ea67fcfdfa723f786a45 yarn hardhat deploy --network localnet
        

