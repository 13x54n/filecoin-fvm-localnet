name: boost-localnet-multiarch

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/boost-publish.yml
  repository_dispatch:
    types: [manual-run-auto]
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: hammertoe/boost-localnet-multiarch

jobs:
  run-build-and-push-oci-image:
    runs-on: self-hosted
    permissions:
      contents: write
      packages: write
      actions: write
    outputs:
      digest: ${{ steps.fetch_digest.outputs.digest }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          repository: hammertoe/boost
#          repository: filecoin-project/boost
          submodules: recursive

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2.2.1

      - name: Log in to the Container registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push boost-dev
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64, linux/arm64
          file: docker/devnet/Dockerfile.source
          build-args: |
            BUILD_VERSION=dev
            LOTUS_TEST_IMAGE=ghcr.io/hammertoe/lotus-localnet-multiarch:latest
          target: boost-dev
          push: true
          tags: ${{ env.REGISTRY }}/boost-dev:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Build and push boost-http-dev
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64, linux/arm64
          file: docker/devnet/Dockerfile.source
          build-args: |
            BUILD_VERSION=dev
            LOTUS_TEST_IMAGE=ghcr.io/hammertoe/lotus-localnet-multiarch:latest
          target: boost-http-dev
          push: true
          tags: ${{ env.REGISTRY }}/boost-http-dev:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Build and push boost-bitswap-dev
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64, linux/arm64
          file: docker/devnet/Dockerfile.source
          build-args: |
            BUILD_VERSION=dev
            LOTUS_TEST_IMAGE=ghcr.io/hammertoe/lotus-localnet-multiarch:latest
          target: boost-bitswap-dev
          push: true
          tags: ${{ env.REGISTRY }}/boost-bitswap-dev:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
